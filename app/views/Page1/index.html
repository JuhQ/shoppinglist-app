<div ng-controller="Page1Ctrl" class="padding">

  <form ng-submit="saveItem()">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Type here" ng-model="item" required>
      </label>
    </div>

    <button class="button button-block button-positive">
      Add
    </button>
  </form>


  <ul class="list">
    <li
      class="item item-icon-left item-icon-right"
      ng-repeat="item in items | orderBy:order | filter:item">

        <i class="icon ion-plus" ng-click="vote(item)"></i>

        {{item.votes}} - {{ item.name }}

        <i class="icon ion-ios7-close-empty" ng-click="remove(item)"></i>
    </li>
  </ul>


  <button class="button button-energized button-block button-outline" ng-click="clearAll()">
    Clear list
  </button>


  <input type="color" ng-model="color" ng-change="changeColor()"

</div>
